<div>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{error}}</div>

  <table *ngIf="!loading && people.length" class="table">
    <thead>
      <tr><th>ID</th><th>First</th><th>Last</th><th>Email</th><th>Phone</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of people">
        <td>{{p.id}}</td>
        <td>{{p.firstName}}</td>
        <td>{{p.lastName}}</td>
        <td>{{p.email}}</td>
        <td>{{p.phone}}</td>
        <td>
          <button (click)="edit(p.id)">Edit</button>
          <button (click)="del(p.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && !people.length">No people found.</div>
</div>
